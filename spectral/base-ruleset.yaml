      field: "@key"
      function: "pattern"
      functionOptions:
        notMatch: "./$"
  path-no-redundant-prefixes:
    description: "В paths запрещено использовать сегменты api, openapi, http, service"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#path-no-redundant-prefixes"
    given:
      - "$.paths.*~"
    severity: "error"
    then:
      function: "pattern"
      functionOptions:
        notMatch: "(?:^|/)(?:api|openapi|http|service)(?:/|$)"
  path-not-include-query:
    description: "Path не должен содержать символов \"?\""
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#path-not-include-query"
    given: "$.paths"
    severity: "error"
    then:
      field: "@key"
      function: "pattern"
      functionOptions:
        notMatch: "\\?.+"
  path-params:
    description: "Параметры пути должны быть описаны и использованы"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#path-params"
    given: "$.paths"
    resolved: false
    severity: "error"
    then:
      function: "oasPathParam"
  provide-head-method:
    description: "API для скачивания какого-либо файла должно поддерживать метод **HEAD**"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#provide-head-method"
    given:
      - "$.paths.*"
    severity: "error"
    then:
      function: "provideHeadMethod"
  query-params-camel-case:
    description: "Params должны быть в camelCase формате"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#query-params-camel-case"
    given:
      - "$.paths.*.*.parameters[?(@.in == \"query\")].name"
      - "$.paths.*.parameters[?(@.in == \"query\")].name"
      - "$.components.parameters.*[?(@.in == \"query\")].name"
    severity: "error"
    then:
      function: "casing"
      functionOptions:
        type: "camel"
  supported-schema-version:
    description: "Спецификация должна быть версии 3+"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#supported-schema-version"
    given: "$"
    message: "Схема документа не равна 3+"
    severity: "error"
    then:
      - field: "openapi"
        function: "truthy"
      - field: "openapi"
        function: "pattern"
        functionOptions:
          match: "^3\\.\\d{1}\\.\\d{1}$"
  tag-description:
    description: "Блок tags должен содержать description"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#tag-description"
    given: "$.tags[*]"
    severity: "warn"
    then:
      field: "description"
      function: "truthy"
  typed-enum:
    description: "Каждый элемент Enum должен соответствовать указанному типу"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#typed-enum"
    given: "$..[?(@ && @.enum && @.type)]"
    severity: "error"
    then:
      function: "typedEnum"
  url-versioning:
    description: "Версия должна быть указана в пути запроса, в начале метода, в формате /beta, /v1, /v2 и т.д."
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#url-versioning"
    given:
      - "$.paths.*~"
    severity: "error"
    then:
      field: "@key"
      function: "pattern"
      functionOptions:
        match: "^/(beta|v\\d+)(?:/.*)?$"
  use-most-common-http-codes:
    description: "Используйте только наиболее распространенные коды состояния HTTP"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#use-most-common-http-codes"
    given:
      - "$.paths.*.*.responses.*~"
      - "$.paths.*.responses.*~"
    severity: "error"
    then:
      function: "pattern"
      functionOptions:
        notMatch: "^(205|206|207|301|302|303|307|308|408|417|418|422|424|431|505|507|511)$"
  valid-schema-example:
    description: "Все схемы должны иметь example"
    documentationUrl: "https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#valid-schema-example"
    given:
      - "$..content.application/json.schema"
      - "$..headers.*.schema"
      - "$..parameters.*.schema"
    severity: "error"
    then:
      function: "validSchemaExample"
