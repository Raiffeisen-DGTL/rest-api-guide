openapi: 3.0.0
paths:
  /users:
    post:
      requestBody:
        $ref: 'external-request-body-components.yaml#/components/requestBodies/UserCreateBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string