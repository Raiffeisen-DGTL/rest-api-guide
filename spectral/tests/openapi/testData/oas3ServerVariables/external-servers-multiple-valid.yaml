servers:
  - url: 'https://api.{region}.example.com/{version}'
    description: 'Production server'
    variables:
      version:
        default: 'v1'
        description: 'API version'
      region:
        default: 'us-east'
        enum: ['us-west', 'us-east']
  - url: 'https://staging.{region}.example.com/{version}'
    description: 'Staging server'
    variables:
      version:
        default: 'v1'
        description: 'API version'
      region:
        default: 'us-west'
        enum: ['us-west', 'us-east']