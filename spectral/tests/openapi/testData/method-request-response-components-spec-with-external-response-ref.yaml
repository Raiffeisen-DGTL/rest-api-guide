openapi: 3.0.0
paths:
  /users:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          $ref: '../testData/external-response-components.yaml#/components/responses/UserCreatedResponse'
components:
  schemas:
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string