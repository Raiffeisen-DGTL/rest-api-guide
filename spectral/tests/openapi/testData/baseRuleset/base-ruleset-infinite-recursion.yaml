openapi: 3.0.3
info:
  title: Test API
  description: Test API with recursion
  contact:
    x-team-id: 189
    name: Test team
    email: test@raiffeisen.ru
  version: 1.0.0
servers:
  - url: https://test.sometestserver.ru
    description: Test servers
tags:
  - name: test
    description: Test tag
paths:
  /v1/test/user/commissions:
    post:
      tags:
        - test
      security:
        - bearerAuth: []
      description: Test path
      summary: Get commissions
      operationId: getMarketCommissions
      parameters:
        - name: X-Skip-Security-Cache
          description: Get commissions
          in: header
          required: false
          schema:
            type: boolean
            example: true
        - $ref: "#/components/parameters/IdToken"
      requestBody:
        description: Request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalculateCommissionsRequest"
        required: true
      responses:
        "200":
          description: Commission received
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SingleDataWrapperPreCalculatedCommissionsResponse"
components:
  schemas:
    PreCalculatedCommissionsDto:
      type: object
      description: Pre-calculated commissions data
      example:
        volume: 344
        currency: "USD"
        commissions:
          - rate:
              product: "REPO"
              secboard: "TQBR"
              symbol: "SBER"
              rate: 0.05
              price: 100.50
            commissions:
              brkgCommission:
                rate:
                  product: "REPO"
                  secboard: "TQBR"
                  symbol: "SBER"
                  rate: 0.05
                  price: 100.50
                commissions:
                  brkgCommission:
                    rate: 0.01
                  exchCommission:
                    rate: 0.005
                  chargingDate: "2023-01-01"
              exchCommission:
                rate:
                  product: "REPO"
                  secboard: "TQBR"
                  symbol: "SBER"
                  rate: 0.05
                  price: 100.50
                commissions:
                  brkgCommission:
                    rate: 0.01
                  exchCommission:
                    rate: 0.005
                  chargingDate: "2023-01-01"
              chargingDate: "2023-01-01"
      properties:
        volume:
          type: integer
          format: int64
          description: Transaction volume
          example: 344
        currency:
          type: string
          description: Currency code
          enum:
            - RUB
            - USD
            - EUR
            - CNH
          example: USD
        commissions:
          type: array
          description: List of commission values
          items:
            $ref: "#/components/schemas/CommissionValueDto"
          example:
            - rate:
                product: "REPO"
                secboard: "TQBR"
                symbol: "SBER"
                rate: 0.05
                price: 100.50
              commissions:
                brkgCommission:
                  rate:
                    product: "REPO"
                    secboard: "TQBR"
                    symbol: "SBER"
                    rate: 0.05
                    price: 100.50
                  commissions:
                    brkgCommission:
                      rate: 0.01
                    exchCommission:
                      rate: 0.005
                    chargingDate: "2023-01-01"
                exchCommission:
                  rate:
                    product: "REPO"
                    secboard: "TQBR"
                    symbol: "SBER"
                    rate: 0.05
                    price: 100.50
                  commissions:
                    brkgCommission:
                      rate: 0.01
                    exchCommission:
                      rate: 0.005
                    chargingDate: "2023-01-01"
                chargingDate: "2023-01-01"
    Rate:
      type: object
      description: Rate information
      properties:
        product:
          type: string
          description: Product type
          enum:
            - REPO
            - SWAP
          example: REPO
        secboard:
          type: string
          description: Security board
          example: "TQBR"
        symbol:
          type: string
          description: Security symbol
          example: "SBER"
        rate:
          type: number
          description: Commission rate
          example: 0.05
        price:
          type: number
          description: Security price
          example: 100.50
    PreCalculatedCommissionDto:
      type: object
      description: Pre-calculated commission details
      properties:
        brkgCommission:
          $ref: "#/components/schemas/CommissionValueDto"
          description: Broker commission details
        exchCommission:
          $ref: "#/components/schemas/CommissionValueDto"
          description: Exchange commission details
        chargingDate:
          type: string
          format: date
          description: Commission charging date
          example: "2023-01-01"
    CalculateCommissionsRequest:
      required:
        - clientId
        - currency
        - rates
      type: object
      description: Request for calculating commissions
      properties:
        clientId:
          type: string
          description: Client identifier
          example: "client123"
        volume:
          type: integer
          format: int64
          description: Transaction volume
          example: 1000
        currency:
          type: string
          description: Currency code
          enum:
            - RUB
            - USD
            - EUR
            - CNH
          example: "USD"
        rates:
          type: array
          description: List of rates for commission calculation
          items:
            $ref: "#/components/schemas/Rate"
          example:
            - product: "REPO"
              secboard: "TQBR"
              symbol: "SBER"
              rate: 0.05
              price: 100.50
    CommissionValueDto:
      type: object
      description: Commission value details
      properties:
        rate:
          $ref: "#/components/schemas/Rate"
          description: Rate information
        commissions:
          $ref: "#/components/schemas/PreCalculatedCommissionDto"
          description: Commission details
    SingleDataWrapperPreCalculatedCommissionsResponse:
      type: object
      description: Response wrapper for pre-calculated commissions
      properties:
        data:
          $ref: "#/components/schemas/PreCalculatedCommissionsDto"
          description: Pre-calculated commissions data
  parameters:
    IdToken:
      name: Id-Token
      in: header
      description: Security Token
      required: true
      schema:
        type: string
        example: "token123"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT