functions:
  - methodRequestResponseComponents
functionsDir: "../../functions"
rules:
  method-request-response-components:
    description: Тело запроса и ответа должны быть вынесены в блок components как schema
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#method-request-response-components
    severity: error
    given: $.paths
    resolved: false
    then:
      function: methodRequestResponseComponents