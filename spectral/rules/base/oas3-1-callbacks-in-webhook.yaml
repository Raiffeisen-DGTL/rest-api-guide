rules:
  oas3_1-callbacks-in-webhook:
    description: Webhooks не должны включать в себя callbacks
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#oas3_1-callbacks-in-webhook
    severity: error
    formats: [oas3_1]
    given: '$.webhooks[*][*].callbacks'
    then:
      function: undefined