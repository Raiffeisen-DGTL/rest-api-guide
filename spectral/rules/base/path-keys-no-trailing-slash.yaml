rules:
  path-keys-no-trailing-slash:
    description: Path не должен заканчиваться на символ /
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#path-keys-no-trailing-slash
    severity: info
    given: '$.paths'
    then:
      field: '@key'
      function: pattern
      functionOptions:
        notMatch: './$'