rules:
  query-params-camel-case:
    description: Params должны быть в camelCase формате
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#query-params-camel-case
    severity: error
    given:
      - '$.paths.*.*.parameters[?(@.in == "query")].name'
      - '$.paths.*.parameters[?(@.in == "query")].name'
      - '$.components.parameters.*[?(@.in == "query")].name'
    then:
      function: casing
      functionOptions:
        type: camel