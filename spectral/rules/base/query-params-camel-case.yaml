rules:
  query-params-camel-case:
    description: Params должны быть в camelCase формате
    severity: error
    given:
      - '$.paths.*.*.parameters[?(@.in == "query")].name'
      - '$.paths.*.parameters[?(@.in == "query")].name'
      - '$.components.parameters.*[?(@.in == "query")].name'
    then:
      function: casing
      functionOptions:
        type: camel