rules:
  empty-objects-forbidden:
    description: Запрещены пустые объекты
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#empty-objects-forbidden
    severity: error
    given:
      - '$'
      - '$..*'
    then:
      function: schema
      functionOptions:
        schema:
          not:
            type: object
            maxProperties: 0