rules:
  tag-description:
    description: Блок tags должен содержать description
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules?ref_type=heads#tag-description
    severity: warn
    given: '$.tags[*]'
    then:
      field: 'description'
      function: truthy