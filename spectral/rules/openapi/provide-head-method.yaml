x-rulesets: [ base ]
functions:
  - provideHeadMethod
functionsDir: "../../functions"
rules:
  provide-head-method:
    description: API для скачивания какого-либо файла должно поддерживать метод **HEAD**
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules/openapi?ref_type=heads#provide-head-method
    severity: warn
    given:
      - "$.paths.*"
    then:
      function: provideHeadMethod
