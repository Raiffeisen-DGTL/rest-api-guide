rules:
  oas3-callbacks-in-callbacks:
    description: Callbacks не должны включать в себя callbacks
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules/openapi?ref_type=heads#oas3-callbacks-in-callbacks
    severity: error
    formats: [ oas3 ]
    given: '$.paths[*][get,put,post,delete,options,head,patch,trace].callbacks[*][*][*].callbacks'
    then:
      function: undefined