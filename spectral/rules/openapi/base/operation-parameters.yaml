aliases:
  PathItem:
    - '$.paths[*]'
  OperationObject:
    - '#PathItem[get,put,post,delete,options,head,patch,trace]'
functions:
  - oasOpParams
functionsDir: "../../../functions"
rules:
  operation-parameters:
    description: Параметры в методах должны быть уникальными
    documentationUrl: https://gitlabci.raiffeisen.ru/cib/api-guide/-/tree/master/spectral/rules/openapi?ref_type=heads#operation-parameters
    severity: error
    resolved: false
    given: '#OperationObject.parameters'
    then:
      function: oasOpParams